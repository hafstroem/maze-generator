<html>
  <head>
    <title>Maze Generator</title>
    <script src="/modules/bundle.js"></script>
  </head>
  <body onload=EntryPoint.onBodyLoad()>
    <h1>Maze Generator #1</h1>
    <p>Let's build a maze generator</p>
    <div>
      <canvas id="myCanvas" width="1020" height="620" style="background-color:#999999;"/>
    </div>

    <button type="button" onclick="EntryPoint.evolve()">Evovle</button>
    <button type="button" id="btnStart" onclick="EntryPoint.startTimer()">Start Timer</button>
    <button type="button" id="btnStop" disabled="true" onclick="EntryPoint.stopTimer()">Stop Timer</button>
  </body>
</html>
